<div class="row paddingtb">
    <div class="col-lg-6 col-md-12 col-12">
        <div class="footer_contact">
            <p class="footer_con_title text-white">{{ config.extra.contact_us.title }}</p>
            <h2>{{ config.extra.contact_us.desc }}
            </h2>
            <p class="font-weight-light text-white mt-3">{{ config.extra.contact_us.desc_line_two }}</p>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-12">
        <div class="footer_contant_form">
            <form action="https://formspree.io/f/mgvazknd" method="POST">
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea name="message" id="" class="form-control" placeholder="Message" cols="30"
                        rows="6"></textarea>
                </div>
                <button type="submit" class="btn btnsendmas">{{ config.extra.contact_us.btn_text }}</button>
            </form>
        </div>
    </div>
</div>
